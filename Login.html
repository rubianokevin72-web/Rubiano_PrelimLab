<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body
    style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0;">

    <div style="text-align: center; padding: 20px; background-color: white; border: 1px solid #ccc;">
        <h2>Login</h2>
        <form action="Dashboard.html" method="get">
            <div style="margin-bottom: 20px;">
                <input type="text" placeholder="Email Address" required>
            </div>
            <div style="margin-bottom: 20px;">
                <input type="password" placeholder="Password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
    </div>

</body>

</html>
